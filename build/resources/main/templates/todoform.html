<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <title>Add New ToDo Item</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
  <div th:insert="fragments/navbar.html :: navbar"></div>

    <div class="jumbotron">
      <h1 class="display-4">New ToDo Item</h1>
      <form id="newItemForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="newItemTitleInput">Title</label>
          <input type="text" class="form-control" id="newItemTitleInput" />
        </div>
        <div class="form-group">
          <label for="newItemDescription">Description</label>
          <textarea
            type="text"
            class="form-control"
            id="newItemDescription"
            name="newItemDescription"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="newItemDate">Target Date</label>
          <input
            type="date"
            class="form-control-date"
            id="newItemDate"
            name="newItemDate"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block">Add</button>
      </form>
    </div>
    <!-- End of Product Form -->

    <!-- SCRIPTS AND STYLES-->
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"
  ></script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
          integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
          crossorigin="anonymous"
  ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
	<script src="js/productController.js"></script>
    <script src="js/control.js"></script>
  </body>
</html>
